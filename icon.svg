<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#2C5F8A" stroke-width="2"/>
  
  <!-- 书本图标 -->
  <rect x="16" y="20" width="32" height="24" fill="white" rx="2"/>
  <rect x="18" y="22" width="28" height="20" fill="#F8F9FA" rx="1"/>
  
  <!-- 书本翻页效果 -->
  <path d="M 32 22 L 46 26 L 46 30 L 32 34 Z" fill="#E9ECEF"/>
  <path d="M 32 26 L 46 30 L 32 34 L 32 30 Z" fill="#DEE2E6"/>
  
  <!-- 文字线条 -->
  <line x1="22" y1="28" x2="42" y2="28" stroke="#6C757D" stroke-width="1"/>
  <line x1="22" y1="31" x2="40" y2="31" stroke="#6C757D" stroke-width="1"/>
  <line x1="22" y1="34" x2="38" y2="34" stroke="#6C757D" stroke-width="1"/>
  <line x1="22" y1="37" x2="35" y2="37" stroke="#6C757D" stroke-width="1"/>
  
  <!-- 错误标记 -->
  <circle cx="48" cy="18" r="6" fill="#DC3545"/>
  <text x="48" y="22" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">×</text>
  
  <!-- 装饰性元素 -->
  <circle cx="20" cy="48" r="2" fill="#28A745" opacity="0.7"/>
  <circle cx="28" cy="50" r="1.5" fill="#FFC107" opacity="0.7"/>
  <circle cx="36" cy="48" r="2" fill="#17A2B8" opacity="0.7"/>
</svg>